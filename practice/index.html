<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row" id="my-row">
            <aside class="col-lg-3 pb-3">
                <h2 id="form-heading" class="mt-1 h3 form-label">
                  Enter Your Friends Name:
                </h2>
                <form id="friends-form" class="form">
                  <div class="form-inline form-group">
                    <div class="input-group">
                      <input class="form-input weather-friends" type="text" id="friends-input" placeholder="Sally"
                        aria-labelledby="form-heading" aria-controls="today forecast" />
                      <div class="input-group-append">
                        <button type="button" class="btn friends-button btn-primary" id="add-friend-button" aria-label="submit friends">
                          Add Friend
                        </button>
                        <hr class="hr weather-hr" />
                      </div>
                    </div>
                  </div>
                </form>
                <div class="list-group" id="friend-list"></div>
              </aside>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
